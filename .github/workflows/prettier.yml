name: Prettier Code Formatting

on:
  push:
    branches:
      main

  workflow_dispatch:

jobs:
  prettier-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            ref: ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: run prettier on backend
        run: |
            cd backend
            npm i
            npm run format

      - name: run prettier on Frontend
        run: |
            cd frontend
            npm i
            npm run format
      - name: Commit changes
      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
