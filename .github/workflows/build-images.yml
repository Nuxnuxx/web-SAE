name: Build images docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - # checkout
        name: Checkout
        uses: actions/checkout@v3
      - # create a build kit builder instance
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
      - # build the container image and push it to Docker \
          # Hub with the name clockbox.
          name: Build and push
          uses: docker/build-push-action@v4
          with:
            context: ./backend/
            file: ./Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_REGISTRY_URL }}/backend:latest
      - 
        name: Inspect
        run: |
          docker buildx imagetools inspect ${{ secrets.DOCKER_REGISTRY_URL }}/backend:latest   
